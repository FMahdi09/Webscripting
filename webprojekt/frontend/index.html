<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Finder</title>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- JS -->
    <script src="js/script.js" defer></script>
     <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<main class="container-fluid p-0 d-flex flex-column min-vh-100 bg-darkwhite">
    <!-- header -->
    <nav class="navbar navbar-light bg-white border">
        <span class="navbar-brand mb-0 px-3 fw-bold fs-3">
            Appointment Finder
        </span>
    </nav>
    <!-- /header -->

    <!-- content -->
    <div class="container">
        <div id="appointmentMain" class="row d-flex justify-content-center mt-3">
            <div class="col-lg-10 col-xl-8 border rounded bg-white p-5">
                <!-- Appointment-header -->
                <div id="appointment-header" class="row">
                    <div class="col-md-6 col-lg-8 fw-bold fs-4 mb-3">   
                        Your Appointments:
                    </div>
                    <div class="col-md-6 col-lg-4 mb-5">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search by title ...">
                    </div>
                </div>
                <!-- Appointment-list -->
                <div id="appointment-list"></div>
                <!-- Error -->
                <div class="row d-flex justify-content-center">
                    <div class="col-xl-4 col-lg-5 col-md-6">
                        <p id="error"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /content -->

    <!-- footer -->
    <footer class="mt-auto">
        <div class="container-fluid py-2">
            <nav class="navbar d-flex justify-content-center my-1 text-muted">
                <div class="nav-item px-2">
                    Help
                </div>
                <div class="nav-item px-2">
                    Impressum
                </div>
                <div class="nav-item px-2">
                    Privacy Settings
                </div>
            </nav>
        </div>
    </footer>
    <!-- /footer -->
</main>

<!-- errorModal -->

<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div>
                
            </div>
        </div>
    </div>
</div>

<!-- /errorModal -->

</body>
</html>
